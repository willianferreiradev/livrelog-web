<div class="account-pages mt-5 pt-5" style="background-color: #12214a">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div>
          <div class="text-center authentication-logo mb-2">
            <a [href]="siteUrl" class="logo-dark">
              <span
                ><img src="assets/images/logo-light.png" alt="" height="48"
              /></span>
            </a>
            <a [href]="siteUrl" class="logo-light">
              <span
                ><img src="assets/images/logo-light.png" alt="" height="48"
              /></span>
            </a>
          </div>

          <div class="text-center">
            <h3 style="color: #ffffff; font-weight: bold">
              Fazer login como {{ loginByTypeUser }}
            </h3>
          </div>

          <form (submit)="onSubmit()" [formGroup]="form">
            <div class="form-group mb-3">
              <label
                ><span style="color: #fff">{{ labelByTypeUser }}</span>
              </label>
              <input
                class="form-control"
                type="text"
                [placeholder]="labelByTypeUser"
                formControlName="email"
                [mask]="dynamicMask"
              />
            </div>

            <div class="form-group mb-3">
              <label for="password"
                ><span style="color: #fff">Senha</span></label
              >
              <input
                class="form-control"
                type="password"
                formControlName="password"
                placeholder="Sua senha"
              />
            </div>

            <div class="form-group mb-3">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  formControlName="remember_me"
                />
                <label class="custom-control-label" for="checkbox-signin"
                  ><span style="color: #fff">Lembrar-me</span></label
                >
              </div>
            </div>

            <div class="mb-1" *ngIf="form.value.type_user != 'admin'">
              <a class="link" routerLink="/" [queryParams]="{ type: 'admin' }"
                >Fazer login como Admin <i class="fa fa-external-link-alt"></i
              ></a>
            </div>
            <div class="mb-1" *ngIf="form.value.type_user != 'client'">
              <a class="link" routerLink="/" [queryParams]="{ type: 'client' }"
                >Fazer login como Cliente <i class="fa fa-external-link-alt"></i
              ></a>
            </div>

            <div class="mb-1" *ngIf="form.value.type_user != 'transporter'">
              <a
                class="link"
                routerLink="/"
                [queryParams]="{ type: 'transporter' }"
                >Fazer login como Transportadora
                <i class="fa fa-external-link-alt"></i
              ></a>
            </div>

            <div class="form-group text-center mb-3">
              <button
                class="btn btn-primary btn-lg width-lg btn-rounded"
                type="submit"
              >
                <i class="fe-log-in"></i> Login
              </button>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-sm-12 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>
