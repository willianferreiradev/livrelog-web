<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Reportar avarias</h4>

        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="row">
            <div class="col-2">
              <img
                class="img mb-1"
                [src]="image"
                (error)="onError($event)"
                alt="Imagem do usuário"
              />
              <input type="file" (change)="upload($event)" />
              <span class="text-danger" *ngIf="errorImage">{{
                errorImage
              }}</span>
            </div>
            <div class="col-10">
              <div class="form-group">
                <label class="label">Mudança</label>
                <select class="form-control" formControlName="change_id">
                  <option [value]="change.id" *ngFor="let change of changes">
                    {{ change.budget.origin.completed }} PARA
                    {{ change.budget.destination.completed }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label class="label">Item com avaria</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="form-group">
                <label class="label">Descrição do ocorrido (opcional)</label>
                <textarea
                  class="form-control"
                  formControlName="description"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary float-right">
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-content p-0 b-0">
    <div class="card mb-0">
      <div class="card-header bg-primary">
        <button type="button" class="close" (click)="modal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="card-title text-white mb-0">Aviso</h4>
      </div>
    </div>
    <div class="modal-body">
      <p>
        Avaria cadastrada com sucesso, para visualiza-la vá até a aba "Minhas
        Mudanças" e selecione a mudança onde ocorreu a avaria
      </p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary waves-effect"
        (click)="modal.close()"
      >
        Fechar e Cadastrar nova avaria?
      </button>
    </div>
  </div>
</ng-template>
