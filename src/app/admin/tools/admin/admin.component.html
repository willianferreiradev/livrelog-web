<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Relação de Administradores (Usuários)</h4>
        <p class="text-right">
          <button
            class="btn btn-lg btn-primary align-items-end"
            (click)="openModal(content)"
          >
            <i class="mdi mdi-plus-circle-outline"></i> Novo Administrador
          </button>
        </p>
        <app-datatable
          [columns]="datatableData?.columns"
          [paginationData]="datatableData?.paginationData"
          [filter]="filter"
          (changeLengthRegisters)="changeLengthRegisters($event)"
          (changePage)="changePage($event)"
          (search)="search($event)"
        ></app-datatable>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <form class="modal-content p-0 b-0" [formGroup]="form" (submit)="onSubmit()">
    <div class="card mb-0">
      <div class="card-header bg-primary">
        <button type="button" class="close" (click)="modal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="card-title text-white mb-0">
          Cadastre ou Edite Administrador
        </h4>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="" class="control-label">Foto</label>
            <input type="file" class="filestyle" data-btnClass="btn-primary" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="" class="control-label">Nome</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Nome Completo"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="" class="control-label">Celular</label>
            <input
              type="text"
              class="form-control"
              formControlName="phone"
              mask="(00) 00000-0000"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="" class="control-label">Email</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary waves-effect"
        (click)="modal.close()"
      >
        Fechar
      </button>
      <button type="submit" class="btn btn-info waves-effect waves-light">
        <i class="mdi mdi-content-save-edit"></i> Salvar
      </button>
    </div>
  </form>
</ng-template>
