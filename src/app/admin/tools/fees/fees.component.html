<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Taxa Atual</h4>
        <table
          class="table table-striped table-hover dt-responsive nowrap"
          style="border-collapse: collapse; border-spacing: 0; width: 100%"
        >
          <thead>
            <tr class="bg-info text-white text-uppercase">
              <th>Valor da Taxa</th>
              <th>{{ fee?.updated_at ? "Atualizado em" : "Criado em" }}</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td nowrap>{{ fee?.fee.replace(".", ",") }} %</td>
              <td nowrap>{{ fee?.updated_at | date: "dd/MM/yyyy" }}</td>
              <td width="10" nowrap>
                <a class="btn btn-primary" (click)="openModal(content)"
                  ><i class="mdi mdi-pen text-white"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <form class="modal-content p-0 b-0" [formGroup]="form" (submit)="onSubmit()">
    <div class="card mb-0">
      <div class="card-header bg-primary">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="card-title text-white mb-0">Edite a Taxa de Comiss√£o</h4>
      </div>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="" class="control-label">Valor em Porcentagem</label>
            <div class="col-md-12">
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  formControlName="fee"
                  placeholder="Ex.: 10 ou 7,5"
                />
                <div class="input-group-append">
                  <span class="input-group-text"> % </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary waves-effect"
        (click)="modal.close()"
      >
        Fechar
      </button>
      <button type="submit" class="btn btn-info waves-effect waves-light">
        <i class="mdi mdi-content-save-edit"></i> Salvar
      </button>
    </div>
  </form>
</ng-template>
