<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Relação de Orçamentos</h4>
        <app-datatable
          [columns]="datatableData?.columns"
          [paginationData]="datatableData?.paginationData"
          [filter]="filter"
          (changeLengthRegisters)="changeLengthRegisters($event)"
          (changePage)="changePage($event)"
          (search)="search($event)"
          (actionEvent)="seeData($event, content)"
        ></app-datatable>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-content p-0 b-0">
    <div class="card mb-0">
      <div class="card-header bg-primary">
        <button type="button" class="close" (click)="modal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="card-title text-white mb-0">
          Informações sobre o Orçamento
        </h4>
      </div>
    </div>
    <div class="modal-body">
      <div class="row bg-light pt-3 pl-3 pr-3">
        <div class="col-md-2">
          <app-text-to-modal
            title="ID Orçamento"
            [text]="selectedBudget?.id"
          ></app-text-to-modal>
        </div>
        <div class="col-md-2">
          <app-text-to-modal
            title="ID Cliente"
            [text]="selectedBudget?.client_id"
          ></app-text-to-modal>
        </div>
        <div class="col-md-2">
          <app-text-to-modal
            title="Cliente"
            [text]="selectedBudget?.client?.name"
          ></app-text-to-modal>
        </div>
        <div class="col-md-2">
          <app-text-to-modal
            title="CPF"
            [text]="selectedBudget?.client?.cpf_cnpj"
          ></app-text-to-modal>
        </div>
        <div class="col-md-2">
          <app-text-to-modal
            title="Criado em"
            [text]="selectedBudget?.created_at | date: 'dd/MM/yyyy'"
          ></app-text-to-modal>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="" class="control-label">Respondido por:</label>
            <select class="form-control">
              <option>Transportadora 01</option>
              <option>Transportadora 02</option>
              <option>Transportadora 03</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <h5>Caracterisiticas da Mudança - RETIRADA</h5>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Tipo de Local</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="Sobrado"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Dormitórios</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="03"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Elevador</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Escadas</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="SIM"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Estacionamento</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Estacionamento Próximo</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Desmontar </label>
            <input
              type="text"
              class="form-control-plaintext"
              value="SIM"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">EMBALAR</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <h5>Caracterisiticas da Mudança - ENTREGA</h5>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Tipo de Local</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="Sobrado"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Dormitórios</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="03"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Elevador</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Escadas</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="SIM"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Estacionamento</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">Estacionamento Próximo</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">MONTAR </label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="" class="control-label">DESEMBALAR</label>
            <input
              type="text"
              class="form-control-plaintext"
              value="NÃO"
              readonly
            />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <h5>OBSERVAÇÕES DO CLIENTE</h5>
          <div class="alert alert-info fade show" role="alert">
            <strong>Aqui!</strong> vai a mensagem de observações do cliente!
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <h5>Relação de Itens a Transportar</h5>
          <p>Aqui vai a relação</p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <h5>Imagens da Mudança</h5>
          <img
            src="assets/images/small/img-1.jpg"
            class="img-fluid img-thumbnail m-2"
            width="190"
          />
          <img
            src="assets/images/small/img-2.jpg"
            class="img-fluid img-thumbnail m-2"
            width="190"
          />
          <img
            src="assets/images/small/img-3.jpg"
            class="img-fluid img-thumbnail m-2"
            width="190"
          />
          <img
            src="assets/images/small/img-4.jpg"
            class="img-fluid img-thumbnail m-2"
            width="190"
          />
          <img
            src="assets/images/small/img-5.jpg"
            class="img-fluid img-thumbnail m-2"
            width="190"
          />
          <img
            src="assets/images/small/img-6.jpg"
            class="img-fluid img-thumbnail m-2"
            width="190"
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary waves-effect"
        (click)="modal.close()"
      >
        Fechar
      </button>
    </div>
  </div>
</ng-template>
